<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Avatar</title>
    <style>
        #avatar-container {
            width: 150px;
            height: 220px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="avatar-container">
        <video id="avatar-video" controls autoplay></video>
    </div>

    <script>
        function updateVideoSource(videoUrl) {
            var videoElement = document.getElementById('avatar-video');
            if (videoElement) {
                videoElement.src = videoUrl;
                videoElement.play();
            }
        }

        // Listen for messages from the parent window
        window.addEventListener('message', (event) => {
            if (event.data && event.data.video_url) {
                updateVideoSource(event.data.video_url);
            }
        });
    </script>
</body>
</html>
